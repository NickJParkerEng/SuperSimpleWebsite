<style>
  .subscribe-button{
    background-color: rgb(200,0,0);
    color: white;
    border:none;
    height:36px;
    width: 105px;   
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    transition:opacity 0.15s;
    }

  .subscribe-button:hover{
    opacity: 0.8;
  }

  .subscribe-button:active{
    opacity: 0.5;
  }

  .join-button{
    background-color: white;  
    border-color: rgb(54, 54, 224);
    border-style:solid;
    border-width: 1px;
    color: rgb(54, 54, 224);
    height: 36px;
    width: 62px;
    border-radius: 2px;
    cursor:pointer;
    margin-right:8px;
    transition:background-color 1s,
      color 1s;
    }

    .join-button:hover{
      color: white;
      background-color: rgb(54, 54, 224);
    }

    .join-button:active{
      opacity: 0.7;
    }

  .tweet-button{
    background-color: rgb(2,158,255);
    color:white;
    border-radius:18px;
    border-style:solid;
    border:none;
    border-color:rgb(2,158,255);
    height:36px;
    width:74
    px;  
    font-weight: bold;
    cursor:pointer;
    font-size: 15px;
    }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
